name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt' # Required input
        java-version: '11'
        java-package: 'jdk'
        architecture: 'x64'
        check-latest: false
        server-id: 'github'
        server-username: '${{ github.actor }}'
        server-password: '${{ secrets.GITHUB_TOKEN }}'
        overwrite-settings: true

    - name: Build with Gradle
      run: ./gradlew build
